<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <a class="btn active" id="login-btn"> Login </a>
        <a class="btn" id="register-btn"> Register </a>
      </div>
      <section class="login" id="login-section">
        <div class="right">
          <h1 class="logo">Logo</h1>
          <div class="content">
            <h3>Log In</h3>
            <p>Log in to continue in our website</p>
          </div>
          <form method="post">
            <div class="input">
              <input type="email" name="email" placeholder="Email" />
              <span><i class="bx bxs-envelope"></i></span>
            </div>
            <div class="input">
              <input type="password" placeholder="Password" name="pass" />
              <span><i class="bx bxs-lock-alt"></i></span>
            </div>
            <a href="#">Forgot Password</a>
            <div class="login-btn">
              <button class="btn" type="submit">Log in</button>
            </div>
          </form>
          <div class="login-with">
            <h3>Or Log In With :</h3>
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-linkedin-square"></i></a>
            <a href="#"><i class="bx bxl-google-plus-circle"></i></a>
          </div>
        </div>
      </section>
      <section class="register displayn" id="register-section">
        <div class="right">
          <h1 class="logo">Logo</h1>
          <div class="content">
            <h3>Register</h3>
            <p>Creat an account free and enjoy it</p>
          </div>
          <form method="post">
            <div class="input">
              <input type="text" name="name" placeholder="Name" />
              <span><i class='bx bxs-user-account'></i></span>
            </div>
            <div class="input">
              <input type="email" name="email" placeholder="Email" />
              <span><i class="bx bxs-envelope"></i></span>
            </div>
            <div class="input">
              <input type="password" placeholder="Password" name="pass" />
              <span><i class="bx bxs-lock-alt"></i></span>
            </div>
            <a href="#">Forgot Password</a>
            <div class="login-btn">
              <button class="btn" type="submit">Log in</button>
            </div>
          </form>
          <div class="login-with">
            <h3>Or Log In With :</h3>
            <a href="#"><i class="bx bxl-facebook-circle"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-linkedin-square"></i></a>
            <a href="#"><i class="bx bxl-google-plus-circle"></i></a>
          </div>
        </div>
      </section>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
